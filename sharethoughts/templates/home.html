{% extends 'layout.html' %}
{% block content %}

<div class="row">
    {% for post in posts %}
     <article class="media content-section col-md-6 offset-md-3">
        <img class="rounded-circle article-img"  src="{{ url_for('static', filename='images/' + post.author.image_file) }}">

        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author.username }}</a>
                <small class="text-muted float-right">{{post.date.strftime("%H:%M, %m/%d/%Y")}}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
    {% endfor %}
</div>
{% endblock content %}
